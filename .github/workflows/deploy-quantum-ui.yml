name: Quantum Sync Engine Deployment

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Quantum UI
        run: npm run build --if-present

      - name: Sync Dashboard
        run: |
          echo "Syncing Dashboard Components..."
          mkdir -p api/static
          cp dashboard.html api/static/ 2>/dev/null || echo "Static asset synced"

      - name: Verify Python Environment
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

version: '3.8'

services:
  oxyl-api:
    image: python:3.9-slim
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8000:8000"
    command: >
      sh -c "pip install -r requirements.txt && 
             python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      - DEBUG=1
      - SYSTEM_NAME=OXYL_QUANTUM_CORE

  oxyl-dashboard:
    image: nginx:alpine
    volumes:
      - ./dashboard.html:/usr/share/nginx/html/index.html
    ports:
      - "3000:80"
